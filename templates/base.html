<div class="container-fluid">
		<!-- <h2>Carousel Example</h2> -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="500" cycle>
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
	  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
	  
			<div class="item active">
			  <img src="https://images.pexels.com/photos/3933069/pexels-photo-3933069.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Los Angeles" style="width:100%;height: 400px;">
			  <div class="carousel-caption">
				<!-- <h3>Los Angeles</h3>
				<p>LA is always so much fun!</p> -->
			  </div>
			</div>
	  
			<div class="item">
			  <img src="https://images.pexels.com/photos/3933069/pexels-photo-3933069.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Chicago" style="width:100%;height: 400px;">
			  <div class="carousel-caption">
				<!-- <h3>Chicago</h3>
				<p>Thank you, Chicago!</p> -->
			  </div>
			</div>
		  
			<div class="item">
			  <img src="https://images.pexels.com/photos/3933069/pexels-photo-3933069.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="New York" style="width:100%;height: 400px;">
			  <div class="carousel-caption">
				<!-- <h3>New York</h3>
				<p>We love the Big Apple!</p> -->
			  </div>
			</div>
		
		  </div>
	  
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	  </div>

	{% block body %}
	
	{% endblock %}
